<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <header>
      <h1>My Library</h1>
      <button class="new-book">+New Book</button>
    </header>

    <dialog>
      <div class="dialog-header">
        <h2>Add your book</h2>
        <button class="close-button">X</button>
      </div>
      <form action="dialog">
        <div class="form-control">
          <label for="book-name">Name</label>
          <input id="book-name" type="text" />
        </div>
        <div class="form-control">
          <label for="book-author">Author</label>
          <input id="book-author" type="text" />
        </div>
        <div class="form-control">
          <label for="book-pages">Pages</label>
          <input id="book-pages" type="number" />
        </div>
        <div class="form-control">
          <label for="book-read"> Read </label>
          <input type="checkbox" name="book-read" id="book-read" />
        </div>

        <div class="form-control">
          <button>Add book</button>
        </div>
      </form>
    </dialog>
    <main>
      <div class="container"></div>
    </main>
  </body>
</html>
